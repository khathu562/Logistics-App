<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style12.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script>
      function togglePasswordVisibility(iconId, passwordFieldId) {
        const passwordField = document.getElementById(passwordFieldId);
        const eyeIcon = document.getElementById(iconId);

        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }

      // Function to redirect to the login page
      function redirectToLogin() {
        window.location.href = "login.html"; // Change 'login.html' to your actual login page path
      }
    </script>
  </head>
  <body>
    <header>
      <!-- Logo Section -->
      <div class="header-logo"><i class="fas fa-truck"></i> Logistics App</div>
      <!-- Navigation Section -->
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="messaging.html"
              ><i class="fas fa-comments"></i> Messaging</a
            >
          </li>
          <li>
            <a href="GeolocationExample.html"
              ><i class="fas fa-map-marker-alt"></i> Tracking</a
            >
          </li>
          <li>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="registration-container">
      <div class="registration-box">
        <h2>Create Account</h2>
        <form action="/submit-registration" method="POST">
          <div class="input-group">
            <input type="text" name="fullname" required />
            <label>Full Name</label>
            <i class="fas fa-user"></i>
          </div>
          <div class="input-group">
            <input type="email" name="email" required />
            <label>Email</label>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" required />
            <label>Password</label>
            <i
              class="fas fa-eye"
              id="eye-icon-password"
              onclick="togglePasswordVisibility('eye-icon-password', 'password')"
            ></i>
          </div>
          <div class="input-group">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <label>Confirm Password</label>
            <i
              class="fas fa-eye"
              id="eye-icon-confirm"
              onclick="togglePasswordVisibility('eye-icon-confirm', 'confirm-password')"
            ></i>
          </div>
          <button type="button" onclick="redirectToLogin()">Sign Up</button>
          <div class="extra-options">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="#">Forgot Password?</a></p>
          </div>
        </form>
      </div>
    </div>
    <!-- FontAwesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <footer>
      <p>&copy; 2024 Logistics App. All rights reserved.</p>
    </footer>
  </body>
</html>
