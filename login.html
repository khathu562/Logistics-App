<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles11.css" />
    <!-- Alternative FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Logo Section -->
      <div class="header-logo"><i class="fas fa-truck"></i> Logistics App</div>
      <!-- Navigation Section -->
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="messaging.html"
              ><i class="fas fa-comments"></i> Messaging</a
            >
          </li>
          <li>
            <a href="GeolocationExample.html"
              ><i class="fas fa-map-marker-alt"></i> Tracking</a
            >
          </li>
          <li>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="input-group">
            <input type="text" name="username" required />
            <label>Username</label>
            <i class="fas fa-user"></i>
            <!-- Username Icon -->
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" required />
            <label>Password</label>
            <i
              class="fas fa-eye"
              id="togglePassword"
              style="cursor: pointer"
            ></i>
            <!-- Eye Icon for toggling password visibility -->
          </div>
          <div class="remember-me">
            <label>
              <input type="checkbox" name="remember" /> Remember Me
            </label>
          </div>
          <button type="submit">Login</button>
          <div class="extra-options">
            <a href="#">Forgot Password?</a> |
            <a href="#">Sign Up</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      // JavaScript to toggle password visibility
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        // Toggle the type attribute
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        // Toggle the eye icon
        this.classList.toggle("fa-eye-slash");
      });

      // Redirect to welcome page after login
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        // Check if all required fields are filled
        const username = loginForm.username.value.trim();
        const password = passwordInput.value.trim();

        if (username && password) {
          // Redirect to the welcome page
          window.location.href = "welcome.html"; // Change to your actual welcome page URL
        }
      });
    </script>

    <footer>
      <p>&copy; 2024 Logistics App. All rights reserved.</p>
    </footer>
  </body>
</html>
