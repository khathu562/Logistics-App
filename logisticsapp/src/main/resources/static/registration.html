<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif; /* Ensure Poppins font is loaded */
      }

      body {
        background: linear-gradient(135deg, #0e0330, #680612);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Header Styles */
      header {
        background: linear-gradient(90deg, #041340, #6a91f2);
        color: #f9f9f9;
        padding: 20px;
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }

      /* Align logo to the left */
      .header-logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      /* Push navigation to the right but not too close to the end */
      nav {
        margin-left: auto; /* Pushes navigation to the right */
        margin-right: 35px; /* Adds space between nav and right edge */
      }

      /* Navigation links */
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      /* Navigation link styles */
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #dc3545; /* Color change on hover */
      }

      /* Additional styles for the contact section */
      .contact h2,
      .contact p {
        color: red;
      }

      .registration-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .registration-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(54, 7, 208, 0.3);
        width: 400px;
        color: #ffffff;
        text-align: center;
      }

      .registration-box h2 {
        font-size: 32px;
        margin-bottom: 30px;
        letter-spacing: 2px;
        background: linear-gradient(135deg, #0ca507 50%, #18111ed9 50%);
        -webkit-background-clip: text; /* For Safari */
        background-clip: text;
        color: transparent; /* Make the text color transparent to show the gradient */
      }

      .input-group {
        position: relative;
        margin-bottom: 35px;
      }

      .input-group input {
        width: 100%;
        padding: 10px 40px 10px 10px; /* Add padding to accommodate the icon */
        font-size: 16px;
        background: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        color: #fff;
        outline: none;
        transition: all 0.3s ease;
      }

      .input-group label {
        position: absolute;
        top: 0;
        left: 10px; /* Adjusted for proper alignment */
        color: #ccc;
        font-size: 18px;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .input-group input:focus ~ label,
      .input-group input:not(:placeholder-shown) ~ label {
        top: -20px;
        font-size: 14px;
        color: #00e676;
      }

      .input-group input:focus {
        border-bottom-color: #00e676;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #55041b, #4412cf);
        border: none;
        border-radius: 30px;
        font-size: 18px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.4s ease;
      }

      button:hover {
        background: linear-gradient(90deg, #2d0101, #3e29dd);
      }

      .extra-options {
        margin-top: 20px;
        font-size: 14px;
      }

      .extra-options p {
        color: #fff;
      }

      .extra-options a {
        color: #340ca1;
        text-decoration: none;
      }

      .extra-options a:hover {
        text-decoration: underline;
      }

      /* Icon styling */
      .input-group i {
        position: absolute;
        right: 10px; /* Adjust as needed for spacing */
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px; /* Increase if needed for better visibility */
        color: white; /* Icon color */
        z-index: 10; /* Ensures the icon is above the input */
      }

      /* Optional hover effect for the eye icons */
      .input-group .fa-eye:hover,
      .input-group .fa-eye-slash:hover {
        color: #00e676; /* Change color on hover */
      }

      footer {
        background: #021038;
        color: white;
        text-align: center;
        padding: 20px;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        position: fixed; /* Fixed position */
        bottom: 0; /* Aligns to the bottom */
        left: 0; /* Aligns to the left */
        width: 100%; /* Full width */
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script>
      function togglePasswordVisibility(iconId, passwordFieldId) {
        const passwordField = document.getElementById(passwordFieldId);
        const eyeIcon = document.getElementById(iconId);

        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }

      // Function to redirect to the login page
      function redirectToLogin() {
        window.location.href = "login.html"; // Change 'login.html' to your actual login page path
      }
    </script>
  </head>
  <body>
    <header>
      <!-- Logo Section -->
      <div class="header-logo"><i class="fas fa-truck"></i> Logistics App</div>
      <!-- Navigation Section -->
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="messaging.html"
              ><i class="fas fa-comments"></i> Messaging</a
            >
          </li>
          <li>
            <a href="GeolocationExample.html"
              ><i class="fas fa-map-marker-alt"></i> Tracking</a
            >
          </li>
          <li>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="registration-container">
      <div class="registration-box">
        <h2>Create Account</h2>
        <form action="/submit-registration" method="POST">
          <div class="input-group">
            <input type="text" name="fullname" required />
            <label>Full Name</label>
            <i class="fas fa-user"></i>
          </div>
          <div class="input-group">
            <input type="email" name="email" required />
            <label>Email</label>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" required />
            <label>Password</label>
            <i
              class="fas fa-eye"
              id="eye-icon-password"
              onclick="togglePasswordVisibility('eye-icon-password', 'password')"
            ></i>
          </div>
          <div class="input-group">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <label>Confirm Password</label>
            <i
              class="fas fa-eye"
              id="eye-icon-confirm"
              onclick="togglePasswordVisibility('eye-icon-confirm', 'confirm-password')"
            ></i>
          </div>
          <button type="button" onclick="redirectToLogin()">Sign Up</button>
          <div class="extra-options">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="forget_password.html">Forgot Password?</a></p>
          </div>
        </form>
      </div>
    </div>
    <!-- FontAwesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <footer>
      <p>&copy; 2024 Logistics App. All rights reserved.</p>
    </footer>
  </body>
</html>
