<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Logistics App</title>

    <style>
      /* Your existing CSS styles remain unchanged */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f7fc;
        color: #333;
        margin: 0;
      }

      header {
        background: linear-gradient(90deg, #041340, #6a91f2);
        color: white;
        padding: 20px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed; /* Make header fixed */
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .header-logo {
        display: flex;
        align-items: center;
      }

      .header-logo i {
        font-size: 1.5rem;
        margin-right: 10px;
      }

      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        margin-left: 2px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        margin-right: 35px;
      }

      nav ul li a i {
        margin-right: 5px;
      }

      nav ul li a:hover {
        color: #6a91f2;
      }

      main {
        padding: 120px 2rem 2rem 2rem; /* Adjust padding to account for fixed header */
      }

      h1 {
        font-size: 2rem;
        color: #de1533;
        margin-bottom: 1rem;
        font-weight: bold;
      }

      section {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      section h2 {
        font-size: 1.5rem;
        color: #041547;
        margin-bottom: 1rem;
      }

      section p {
        margin-bottom: 1rem;
      }

      /* Profile Form */
      .profile-form {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
      }

      .profile-form .form-group {
        flex: 1 1 45%;
      }

      .profile-form label {
        font-weight: bold;
        margin-bottom: 0.5rem;
        display: block;
      }

      .profile-form input,
      .profile-form select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      .profile-form input[type="file"] {
        padding: 0;
      }

      .profile-pic {
        text-align: center;
      }

      .profile-pic img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1rem;
      }

      .profile-pic button {
        background-color: #041547;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .profile-pic button:hover {
        background-color: #030e2f;
      }

      /* Activity Dashboard */
      .activity-dashboard {
        display: flex;
        justify-content: space-between;
      }

      .activity-dashboard .activity-card {
        flex: 1;
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-right: 1rem;
        text-align: center;
      }

      .activity-dashboard .activity-card:last-child {
        margin-right: 0;
      }

      .activity-card h3 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #041547;
      }

      .activity-card p {
        font-size: 1rem;
        color: #666;
      }

      footer {
        background: #021038;
        color: white;
        text-align: center;
        padding: 8px;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        position: fixed; /* Make footer fixed */
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-logo">
        <i class="fas fa-truck"></i>
        <span>Logistics App</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="messaging.html"
              ><i class="fas fa-comments"></i> Messaging</a
            >
          </li>
          <li>
            <a href="GeolocationExample.html"
              ><i class="fas fa-map-marker-alt"></i> Tracking</a
            >
          </li>
          <li>
            <a href="payments.html"
              ><i class="fas fa-credit-card"></i> Payments</a
            >
          </li>
          <li>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main>
      <h1>Profile</h1>
      <section>
        <h2>User Information</h2>
        <p>View and edit your personal information and settings.</p>

        <!-- Profile Form -->
        <form class="profile-form" id="profileForm">
          <div class="profile-pic">
            <img src="default-profile.png" alt="Profile Picture" />
            <button type="button">Change Profile Picture</button>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" required>
              <option value="" disabled selected>Select your role</option>
              <option>Driver</option>
              <option>Manager</option>
              <option>Admin</option>
            </select>
          </div>

          <button type="submit" class="update-btn">Update Profile</button>
        </form>
      </section>

      <!-- Activity Dashboard -->
      <section class="activity-dashboard">
        <div class="activity-card">
          <h3>54</h3>
          <p>Deliveries Completed</p>
        </div>
        <div class="activity-card">
          <h3>3</h3>
          <p>Pending Deliveries</p>
        </div>
        <div class="activity-card">
          <h3>$1200</h3>
          <p>Total Payments</p>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Logistics App. All Rights Reserved.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const profilePicButton = document.querySelector(".profile-pic button");
        const profilePicInput = document.createElement("input");
        const profilePicPreview = document.querySelector(".profile-pic img");

        profilePicInput.type = "file";
        profilePicInput.accept = "image/*";
        profilePicInput.style.display = "none";
        document.body.appendChild(profilePicInput);

        profilePicButton.addEventListener("click", () => {
          profilePicInput.click();
        });

        profilePicInput.addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              profilePicPreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

        // Handle form submission
        const profileForm = document.getElementById("profileForm");
        profileForm.addEventListener("submit", (event) => {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;

          // Here you can handle the form submission, such as sending data to a server
          console.log({
            username,
            email,
            phone,
            password,
            role,
          });

          // Optionally, reset the form after submission
          profileForm.reset();
        });
      });
    </script>
  </body>
</html>
